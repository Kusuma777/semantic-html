<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi</title>
    <link rel="shortcut icon" href="../img/display.png" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="fixed-bar">
        <h1 class="page-title">Institut Widya
            Pratama</h1>
        <nav>

            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Register</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1>Formulir Registrasi</h1>
        <form action="" method="POST">
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama"><br><br>
            <label for="tempat_lahir">Tempat Lahir:</label><br>
            <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir"><br><br>
            <label for="tanggal_lahir">Tanggal Lahir :</label><br>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>
            <label >Jenis Kelamin :</label><br>

            <div class="radio">
                <div class="jekel">
                    <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
                    <label for="pria">Pria</label>
                </div>
                <div class="jekel">
                    <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                    <label for="wanita">Wanita</label><br><br>
                </div>
            </div>
            <label for="asal_sekolah">Asal Sekolah:</label><br>
            <input type="text" id="asal_sekolah" name="asal_sekolah"><br><br>
            <label for="tahun_lulus">Tahun Lulus:</label><br>
            <input type="date" id="tahun_lulus" name="tahun_lulus"><br><br>
            <label for="kota">Kota/Kabupaten
                <select id="kota" name="kota">
                    <option value="">
                        == Pilih Kota ==</option>
                    <option value="Kab. Semarang">Kab.
                        Semarang</option>
                    <option value="Kota Pekalongan">Kota
                        Pekalongan</option>
                    <option value="Kab. Pekalongan">Kab.
                        Pekalongan</option>
                    <option value="Kab. Pemalang">Kab.
                        Pemalang</option>
                    <option value="Kab. Batang">Kab.
                        Batang</option>
                    <option value="Kab. Brebes">Kab.
                        Brebes</option>
                    <option value="Kab. Tegal">Kab.
                        Tegal</option>
                    <option value="Kab. Cilacap">Kab.
                        Cilacap</option>
                    <option value="Kab. Banyumas">Kab.
                        Banyumas</option>
                    <option value="Kab. Purbalingga">Kab.
                        Purbalingga</option>
                    <option value="Kab. Banjarnegara">Kab.
                        Banjarnegara</option>
                    <option value="Kab. Wonosobo">Kab.
                        Wonosobo</option>
                </select><br>
                <label for="alamat">Alamat Tinggal:</label><br>
                <textarea id="alamat" name="alamat" rows="4"></textarea><br>
                <label for="nomor_hp">Nomor HP:</label><br>
                <input type="tel" id="nomor_hp" name="nomor_hp"><br><br>
                <button type="submit">Daftar</button>
        </form>
    </main><br>
    <footer>
        <div class="sosial-media">
            <img src="../img/whatsapp.png" alt="Whatsapp" />
            <a href="http://wa.me/62895422473134">0895422473134</a>
        </div>
        <div class="sosial-media">
            <img src="../img/instagram.png" alt="Instagram" />
            <a href="https://www.instagram.com/iwima.official">Iwima Official</a>
        </div>

    </footer>

</body>

</html>
