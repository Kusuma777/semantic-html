<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Html</title>
    <link rel="shortcut icon" href="img/display.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Institut Widya Pratama</h1>
    </header>


    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="index.html">Register </a></li>
        </ul>
    </nav>

    <main>
        <h1>Formulir Registrasi</h1>
        <form action="" method="POST">
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama"><br><br>
            <label for="tempat_lahir">Tempat Lahir:</label><br>
            <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir"><br><br>
            <label for="tanggal_lahir">Tanggal Lahir:</label><br>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

            <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
            <label for="wanita">Wanita</label><br><br>
            <label for="asal_sekolah">Asal Sekolah:</label><br>
            <input type="text" id="asal_sekolah" name="asal_sekolah"><br><br>
            <label for="tahun_lulus">Tahun Lulus:</label><br>
            <input type="number" id="tahun_lulus" name="tahun_lulus"><br><br>
            <label for="kota">Kota/Kabupaten
                <select id="kota" name="kota">
                    <option value="Kota Pekalongan">Kota
                        Pekalongan</option>
                    <option value="Kab. Pekalongan">Kab.
                        Pekalongan</option>
                    <option value="Kab. Pemalang">Kab.
                        Pemalang</option>
                    <option value="Kab. Batang">Kab.
                        Batang</option>
                </select><br>
                <label for="alamat">Alamat Tinggal:</label><br>
                <textarea id="alamat" name="alamat" rows="4"></textarea><br>
                <label for="nomor_hp">Nomor HP:</label><br>
                <input type="tel" id="nomor_hp" name="nomor_hp"><br><br>
                <button type="submit">Daftar</button>
        </form>
    </main><br>

    </footer>

</body>

</html>
